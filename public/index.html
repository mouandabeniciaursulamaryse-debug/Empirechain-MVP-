<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EMPIRE CHAIN - CELESTIAL HUB</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* --- Global Reset & Body (Vibrant) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a0a2c; /* Fond Violet Profond */
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* --- Dynamic Orb Background --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* Flou très prononcé */
            opacity: 0.6;
            animation: orbMove 15s infinite alternate ease-in-out;
            z-index: -1;
        }
        .orb.blue { background-color: #6a11cb; width: 250px; height: 250px; top: 10%; left: 10%; animation-delay: 0s; }
        .orb.purple { background-color: #2575fc; width: 300px; height: 300px; bottom: 15%; right: 5%; animation-delay: 5s; }
        .orb.pink { background-color: #ff007f; width: 200px; height: 200px; top: 30%; right: 20%; animation-delay: 10s; }
        .orb.orange { background-color: #ffa500; width: 280px; height: 280px; bottom: 5%; left: 20%; animation-delay: 7s; }

        @keyframes orbMove {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20vw, 10vh) scale(1.1); }
            66% { transform: translate(-10vw, -15vh) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- Interface Container (Glassmorphism Pur) --- */
        .interface-container {
            position: relative;
            width: 90%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.08); /* Très transparent */
            backdrop-filter: blur(25px) saturate(180%); /* Flou et saturation intenses */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 50px 35px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5), /* Ombre douce */
                0 0 0 2px rgba(255, 255, 255, 0.05) inset; /* Bordure interne subtile */
            text-align: center;
            opacity: 0;
            animation: fadeInScale 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 1;
        }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* --- Title & Subtitle --- */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #e0f2fe; /* Bleu Clair */
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(224, 242, 254, 0.3);
        }
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #a0aec0;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* --- User Info Display --- */
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .user-info i {
            margin-right: 10px;
            color: #6366f1; /* Bleu Violet */
            font-size: 24px;
        }

        /* --- Central Icon (Subtil) --- */
        .central-icon {
            margin: 0 auto 40px;
            font-size: 60px;
            color: #a78bfa; /* Violet doux */
            text-shadow: 0 0 15px rgba(167, 139, 250, 0.4);
            animation: pulseIcon 2s infinite alternate ease-in-out;
        }
        @keyframes pulseIcon {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }

        /* --- Action Button (Vibrant & Clean) --- */
        .btn-action {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Dégradé Violet-Bleu */
            color: white;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(37, 117, 252, 0.4);
        }
        .btn-action:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 15px 40px rgba(37, 117, 252, 0.6);
        }
        
        /* --- Status Message --- */
        #status-message {
            margin-top: 30px;
            font-size: 14px;
            color: #cbd5e0;
            min-height: 20px;
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="orb blue"></div>
    <div class="orb purple"></div>
    <div class="orb pink"></div>
    <div class="orb orange"></div>

    <div class="interface-container">
        <h1>EMPIRE CHAIN</h1>
        <div class="subtitle">PORTAIL DE SYNCHRONISATION CÉLESTE</div>

        <div class="user-info">
            <i class="fas fa-user-circle"></i> 
            <span id="usernameDisplay">INITIALISATION DES DONNÉES...</span>
        </div>

        <div class="central-icon">
            <i class="fas fa-satellite-dish"></i>
        </div>

        <button class="btn-action" id="saveBtn" disabled>SYNCHRONISER ACTIFS</button>
        
        <div id="status-message">VÉRIFICATION DU LIEN DE DONNÉES...</div>
    </div>

    <script>
        const statusMsg = document.getElementById('status-message');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const saveBtn = document.getElementById('saveBtn');
        let telegramUsername = 'UNKNOWN_USER'; 

        // ---------------------------------------------
        // A. Connexion et Récupération du Nom d'Utilisateur
        // ---------------------------------------------
        function initializeTelegram() {
            setTimeout(() => {
                usernameDisplay.innerText = "ACCÈS SÉCURISÉ...";
                statusMsg.innerText = "CONNEXION AU RÉSEAU EMPIRE...";
            }, 500);

            setTimeout(() => {
                try {
                    if (window.Telegram && window.Telegram.WebApp) {
                         window.Telegram.WebApp.ready();

                        const user = window.Telegram.WebApp.initDataUnsafe.user;
                        if (user && user.username) {
                            telegramUsername = `@${user.username}`;
                        } else if (user && user.id) {
                             telegramUsername = `UTILISATEUR-${user.id}`;
                        }
                    }
                } catch (e) {
                    telegramUsername = "@BENICIA_ALPHA";
                }
                
                usernameDisplay.innerText = `IDENTIFIANT: ${telegramUsername}`;
                statusMsg.innerText = "LIEN STABILISÉ. PRÊT À LA SYNCHRONISATION.";
                statusMsg.style.color = "#4cd964"; 
                saveBtn.disabled = false;
            }, 1500);
        }

        // ---------------------------------------------
        // B. Logique de Sauvegarde (Synchronisation des Actifs)
        // ---------------------------------------------
        document.getElementById('saveBtn').addEventListener('click', async () => {
            
            statusMsg.style.opacity = 0;
            saveBtn.innerText = "TRAITEMENT DE LA TRANSACTION...";
            saveBtn.style.background = "linear-gradient(135deg, #ff007f 0%, #ff5c77 100%)"; // Rose/Rouge de traitement
            saveBtn.style.boxShadow = "0 10px 30px rgba(255, 0, 127, 0.6)";


            try {
                const response = await fetch('/api/save_wealth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: telegramUsername, 
                        wealth: 1000, 
                        name: "Actif de " + telegramUsername 
                    })
                });

                if (response.ok) {
                    statusMsg.innerText = "ACTIFS SYNCHRONISÉS. L'EMPIRE PROSPÈRE.";
                    statusMsg.style.color = "#4cd964"; 
                    statusMsg.style.opacity = 1;

                } else {
                    throw new Error("Erreur Serveur: " + response.statusText);
                }
            } catch (error) {
                statusMsg.innerText = "ERREUR: ÉCHEC DE LA SYNCHRONISATION DES ACTIFS.";
                statusMsg.style.color = "#ff4d4d";
                statusMsg.style.opacity = 1;
            } finally {
                saveBtn.innerText = "SYNCHRONISER ACTIFS";
                saveBtn.style.background = "linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)"; // Retour au dégradé initial
                saveBtn.style.boxShadow = "0 10px 30px rgba(37, 117, 252, 0.4)";
            }
        });
        
        initializeTelegram();

    </script>
</body>
</html>
