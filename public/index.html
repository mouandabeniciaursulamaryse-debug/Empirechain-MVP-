<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EMPIRE CHAIN - LIQUID FLOW</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        /* --- Global Reset & Body (Deep Dark) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0d0d14; /* Fond Bleu Nuit Profond */
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* --- Dynamic Orb Background (Liquid Flow) --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px); /* Ultra Flou */
            opacity: 0.7;
            animation: orbMove 40s infinite alternate ease-in-out; /* Mouvement très lent */
            z-index: -1;
            transition: all 5s ease-in-out; /* Transition douce pour le changement de couleur */
        }
        .orb.blue { background-color: #007bff; width: 350px; height: 350px; top: 10%; left: 5%; animation-delay: 0s; }
        .orb.purple { background-color: #6f42c1; width: 400px; height: 400px; bottom: 5%; right: 10%; animation-delay: 15s; }
        .orb.cyan { background-color: #17a2b8; width: 300px; height: 300px; top: 50%; right: 5%; animation-delay: 30s; }
        
        @keyframes orbMove {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(15vw, -5vh) scale(1.1) rotate(20deg); background-color: #007bff; }
            66% { transform: translate(-10vw, 10vh) scale(0.9) rotate(-10deg); background-color: #6f42c1; }
            100% { transform: translate(0, 0) scale(1); background-color: #17a2b8; }
        }

        /* --- LOGIN CARD (LIQUID GLASS) --- */
        .login-card {
            position: relative;
            width: 90%;
            max-width: 320px; /* Compact */
            /* ULTRA LIQUID GLASS */
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(40px) saturate(250%); /* Flou extrême et saturation */
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.8), 
                0 0 50px rgba(130, 20, 250, 0.3) inset; /* Effet de lumière interne */
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            z-index: 10; /* Important pour que les orbes passent dessous */
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Titre Connexion & Roue --- */
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #e0f7fa; /* Cyan très clair */
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- Roue de chargement (Loader) --- */
        .loader {
            display: inline-block;
            margin-left: 10px;
            width: 18px;
            height: 18px;
            border: 3px solid #e0f7fa;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .loader.visible { opacity: 1; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Message utilisateur --- */
        #usernameDisplay {
            font-size: 16px;
            font-weight: 600;
            color: #4CAF50; /* Vert Succès */
            margin-bottom: 40px;
            min-height: 20px;
        }

        /* --- Action Button (Simple et Efficace) --- */
        .btn-action {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #007bff 0%, #00bcd4 100%); /* Dégradé Bleu/Cyan */
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
            text-transform: uppercase;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.6);
        }
        
        /* --- Status Message --- */
        #status-message {
            margin-top: 20px;
            font-size: 13px;
            color: #999;
            min-height: 18px;
        }

    </style>
</head>
<body>
    <div class="orb blue"></div>
    <div class="orb purple"></div>
    <div class="orb cyan"></div>

    <div class="login-card">
        <h1>
            CONNEXION
            <span class="loader" id="loginLoader"></span>
        </h1>
        
        <div id="usernameDisplay">VÉRIFICATION DU COMPTE TÉLÉGRAMME...</div>

        <button class="btn-action" id="saveBtn" disabled>ACCÉDER À L'EMPIRE</button>
        
        <div id="status-message">Veuillez autoriser la connexion via Telegram.</div>
    </div>

    <script>
        const statusMsg = document.getElementById('status-message');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const saveBtn = document.getElementById('saveBtn');
        const loginLoader = document.getElementById('loginLoader');
        let telegramUsername = 'UNKNOWN_USER'; 

        // ---------------------------------------------
        // A. Connexion et Récupération du Nom d'Utilisateur
        // ---------------------------------------------
        function initializeTelegram() {
            // 1. Afficher la roue de chargement
            loginLoader.classList.add('visible');

            setTimeout(() => {
                usernameDisplay.innerText = "SYNCHRONISATION DES DONNÉES...";
            }, 500);

            setTimeout(() => {
                try {
                    if (window.Telegram && window.Telegram.WebApp) {
                         window.Telegram.WebApp.ready();

                        const user = window.Telegram.WebApp.initDataUnsafe.user;
                        if (user && user.username) {
                            telegramUsername = `@${user.username}`;
                        } else if (user && user.id) {
                             telegramUsername = `UTILISATEUR-${user.id}`;
                        }
                    }
                } catch (e) {
                    telegramUsername = "@DEMO_USER_123";
                }
                
                // 2. Cacher la roue et afficher le nom
                loginLoader.classList.remove('visible');
                usernameDisplay.innerText = `BIENVENUE, ${telegramUsername}`;
                statusMsg.innerText = "Authentification réussie. Prêt à continuer.";
                saveBtn.disabled = false;
            }, 2000);
        }

        // ---------------------------------------------
        // B. Logique de Sauvegarde
        // ---------------------------------------------
        document.getElementById('saveBtn').addEventListener('click', async () => {
            
            saveBtn.innerText = "CONNEXION EN COURS...";
            saveBtn.disabled = true;

            try {
                const response = await fetch('/api/save_wealth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: telegramUsername, 
                        wealth: 1000, 
                        name: "Actif de " + telegramUsername 
                    })
                });

                if (response.ok) {
                    statusMsg.innerText = "ACCÈS AUTORISÉ. DÉMARRAGE DU JEU.";
                    statusMsg.style.color = "#4CAF50"; 
                    // Ici, vous ajouteriez la logique de navigation vers la page de jeu
                } else {
                    throw new Error("Erreur Serveur: " + response.statusText);
                }
            } catch (error) {
                statusMsg.innerText = "ERREUR DE CONNEXION. Veuillez réessayer.";
                statusMsg.style.color = "#FF5733";
            } finally {
                saveBtn.innerText = "ACCÉDER À L'EMPIRE";
                saveBtn.disabled = false;
            }
        });
        
        initializeTelegram();

    </script>
</body>
</html>
