<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EMPIRE CHAIN - ABYSSAL GLOW</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        /* --- Global Reset & Body (ABYSSAL DARK) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000; /* Noir Absolu */
            background-image: radial-gradient(circle at 50% 50%, #150525 0%, #000000 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* --- Dynamic Orb Background (Très Flou, Fort Contraste) --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px); /* Encore plus flou */
            opacity: 0.8;
            animation: orbMove 20s infinite alternate ease-in-out; 
            z-index: -1;
        }
        .orb.blue { background-color: #00bcd4; width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; } /* Cyan Vif */
        .orb.purple { background-color: #9c27b0; width: 350px; height: 350px; bottom: 15%; right: 5%; animation-delay: 5s; } /* Violet Vif */
        .orb.pink { background-color: #ff4081; width: 250px; height: 250px; top: 30%; right: 20%; animation-delay: 10s; } /* Rose/Magenta Vif */

        @keyframes orbMove {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(15vw, 15vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- Interface Container (Glassmorphism + Bordure Glow) --- */
        .interface-container {
            position: relative;
            width: 90%;
            max-width: 350px; 
            /* Moins transparent que V8 pour une meilleure visibilité */
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(35px) saturate(200%); /* Flou intense */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Bordure plus visible */
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.8), 
                0 0 50px rgba(106, 17, 203, 0.4); 
            text-align: center;
            opacity: 0;
            animation: fadeInScale 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 1;
        }

        /* --- Title & Subtitle (MAX GLOW) --- */
        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #ffffff; 
            margin-bottom: 5px;
            letter-spacing: 2px;
            /* Glow très fort pour le titre */
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 0.7),
                0 0 30px rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        /* --- Central Icon (Pulsation MAX) --- */
        .central-icon {
            margin: 0 auto 40px;
            font-size: 70px;
            color: #00bcd4; /* Cyan pour le contraste */
            text-shadow: 
                0 0 20px #00bcd4, 
                0 0 40px #9c27b0; 
            animation: pulseIcon 1.5s infinite alternate ease-in-out;
        }

        /* --- Action Button (SPECTACULAR GLOW) --- */
        .btn-action {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #ff4081 0%, #ff80ab 100%); /* Rose Vif */
            color: #000000; /* Texte Noir sur Bouton Lumineux */
            font-weight: 900;
            font-size: 17px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            /* Box-shadow initiale légère */
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            text-transform: uppercase;
        }

        /* Effet Glow TRÈS Fort au survol/clic */
        .btn-action:hover {
            transform: translateY(-3px);
            /* Glow intense, très visible */
            box-shadow: 
                0 0 5px #ff4081, 
                0 0 20px #ff4081, 
                0 0 40px #ff4081, 
                0 0 80px rgba(255, 64, 129, 0.8); 
        }
        .btn-action:active {
            transform: translateY(1px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
        
        /* --- Autres styles (inchangés mais inclus pour la refonte totale) --- */
        .subtitle { font-family: 'Inter', sans-serif; font-size: 14px; color: #a0aec0; margin-bottom: 40px; font-weight: 300; }
        .user-info { display: flex; align-items: center; justify-content: center; margin-bottom: 30px; color: #ffffff; font-size: 16px; font-weight: 600; letter-spacing: 0.5px; }
        .user-info i { margin-right: 10px; color: #9c27b0; font-size: 20px; text-shadow: 0 0 10px rgba(156, 39, 176, 0.8); }
        #status-message { margin-top: 30px; font-size: 15px; color: #cbd5e0; min-height: 20px; opacity: 1; text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes pulseIcon { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.1); opacity: 1; } }

    </style>
</head>
<body>
    <div class="orb blue"></div>
    <div class="orb purple"></div>
    <div class="orb pink"></div>

    <div class="interface-container">
        <h1>EMPIRE CHAIN</h1>
        <div class="subtitle">PORTAIL D'ACCÈS DU COEUR LUMINEUX</div>

        <div class="user-info">
            <i class="fas fa-user-circle"></i> 
            <span id="usernameDisplay">INITIALISATION DES SÉQUENCES...</span>
        </div>

        <div class="central-icon">
            <i class="fas fa-satellite-dish"></i>
        </div>

        <button class="btn-action" id="saveBtn" disabled>SYNCHRONISER ACTIFS</button>
        
        <div id="status-message">VÉRIFICATION DU PROTOCOLE TÉLÉGRAMME...</div>
    </div>

    <script>
        const statusMsg = document.getElementById('status-message');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const saveBtn = document.getElementById('saveBtn');
        let telegramUsername = 'UNKNOWN_USER'; 

        // ---------------------------------------------
        // A. Connexion et Récupération du Nom d'Utilisateur
        // ---------------------------------------------
        function initializeTelegram() {
            setTimeout(() => {
                usernameDisplay.innerText = "ACCÈS SÉCURISÉ: ÉTABLI";
                statusMsg.innerText = "CONNEXION AU RÉSEAU EMPIRE...";
            }, 500);

            setTimeout(() => {
                try {
                    if (window.Telegram && window.Telegram.WebApp) {
                         window.Telegram.WebApp.ready();

                        const user = window.Telegram.WebApp.initDataUnsafe.user;
                        if (user && user.username) {
                            telegramUsername = `@${user.username}`;
                        } else if (user && user.id) {
                             telegramUsername = `UTILISATEUR-${user.id}`;
                        }
                    }
                } catch (e) {
                    telegramUsername = "@BENICIA_ALPHA";
                }
                
                usernameDisplay.innerText = `IDENTIFIANT: ${telegramUsername}`;
                statusMsg.innerText = "LIEN STABILISÉ. PRÊT À LA SYNCHRONISATION.";
                statusMsg.style.color = "#4cd964"; 
                saveBtn.disabled = false;
            }, 1500);
        }

        // ---------------------------------------------
        // B. Logique de Sauvegarde (Synchronisation des Actifs)
        // ---------------------------------------------
        document.getElementById('saveBtn').addEventListener('click', async () => {
            
            statusMsg.style.opacity = 0;
            saveBtn.innerText = "TRAITEMENT DE LA TRANSACTION...";
            saveBtn.style.background = "linear-gradient(135deg, #4cd964 0%, #32cd32 100%)";
            saveBtn.style.boxShadow = "0 10px 30px rgba(76, 217, 100, 0.6)";

            try {
                const response = await fetch('/api/save_wealth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: telegramUsername, 
                        wealth: 1000, 
                        name: "Actif de " + telegramUsername 
                    })
                });

                if (response.ok) {
                    statusMsg.innerText = "ACTIFS SYNCHRONISÉS. L'EMPIRE PROSPÈRE.";
                    statusMsg.style.color = "#4cd964"; 
                    statusMsg.style.opacity = 1;

                } else {
                    throw new Error("Erreur Serveur: " + response.statusText);
                }
            } catch (error) {
                statusMsg.innerText = "ERREUR: ÉCHEC DE LA SYNCHRONISATION DES ACTIFS.";
                statusMsg.style.color = "#ff4d4d";
                statusMsg.style.opacity = 1;
            } finally {
                saveBtn.innerText = "SYNCHRONISER ACTIFS";
                saveBtn.style.background = "linear-gradient(135deg, #ff4081 0%, #ff80ab 100%)";
                saveBtn.style.boxShadow = "0 5px 15px rgba(255, 64, 129, 0.4)";
            }
        });
        
        initializeTelegram();

    </script>
</body>
</html>
