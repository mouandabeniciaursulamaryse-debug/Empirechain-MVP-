<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EMPIRE CHAIN - SUBTLE AURA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* --- Global Reset & Body (Très Sombre, Texture Subtile) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0b0b14; /* Fond Bleu Nuit Très Sombre */
            background-image: 
                linear-gradient(rgba(0,0,0,0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Inter', sans-serif;
            color: white;
            /* overflow: hidden; RETIRE POUR STABILITE */
            position: relative;
        }

        /* --- Dynamic Orb Background (Discret et Flou) --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px); 
            opacity: 0.4; 
            animation: orbMove 30s infinite alternate ease-in-out;
            z-index: -1;
            transition: background-color 10s ease-in-out;
        }
        .orb.blue { background-color: #4a00e0; width: 300px; height: 300px; top: 15%; left: 10%; animation-delay: 0s; }
        .orb.purple { background-color: #8e2de2; width: 350px; height: 350px; bottom: 20%; right: 15%; animation-delay: 10s; }
        .orb.magenta { background-color: #fc466b; width: 250px; height: 250px; top: 40%; right: 5%; animation-delay: 20s; }
        
        @keyframes orbMove {
            0% { transform: translate(0, 0) scale(1); background-color: #4a00e0; }
            33% { transform: translate(10vw, -5vh) scale(1.05); background-color: #8e2de2; }
            66% { transform: translate(-5vw, 10vh) scale(0.95); background-color: #fc466b; }
            100% { transform: translate(0, 0) scale(1); background-color: #4a00e0; }
        }

        /* --- LOGIN CARD (SUBTLE GLASSMORPHISM) --- */
        .login-card {
            position: relative;
            width: 90%;
            max-width: 340px; 
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(25px) saturate(180%); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.7); 
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            z-index: 10; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Avatar Icon (Centré, avec un léger glow) --- */
        .avatar-icon {
            font-size: 70px;
            color: #b0dfff; 
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(176, 223, 255, 0.3); 
            animation: slowGlow 5s infinite alternate ease-in-out; 
        }
        @keyframes slowGlow {
            from { text-shadow: 0 0 8px rgba(176, 223, 255, 0.2); }
            to { text-shadow: 0 0 12px rgba(176, 223, 255, 0.4); }
        }

        /* --- Titre "Profil" --- */
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #e0f2fe;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        /* --- Input Fields (Design épuré) --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
        }
        .input-field {
            width: calc(100% - 30px);
            padding: 12px 15px; /* Padding neutre par défaut */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #e0f2fe;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        /* Ajustement du padding pour les champs AVEC icône */
        .input-group:has(i) .input-field {
            padding-left: 45px;
        }

        .input-field::placeholder {
            color: #a0aec0;
        }
        .input-field:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.3);
        }

        /* --- "Créer un compte" Button (Glow Lent) --- */
        .btn-create {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.2);
            animation: buttonGlow 8s infinite alternate ease-in-out;
        }
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(106, 17, 203, 0.4);
        }
        @keyframes buttonGlow {
            from { box-shadow: 0 8px 25px rgba(106, 17, 203, 0.2); }
            to { box-shadow: 0 8px 25px rgba(37, 117, 252, 0.3); }
        }

        /* --- Status Message (pour Telegram auto-login) --- */
        #status-message {
            margin-top: 20px;
            font-size: 13px;
            color: #a0aec0;
            min-height: 18px;
        }

    </style>
</head>
<body>
    <div class="orb blue"></div>
    <div class="orb purple"></div>
    <div class="orb magenta"></div>

    <div class="login-card">
        <div class="avatar-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2>Profil</h2>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" class="input-field" placeholder="ID Telegram" value="Chargement Telegram..." disabled>
        </div>
        
        <div class="input-group">
            <input type="password" class="input-field" placeholder="Mot de passe" value="***********" disabled>
        </div>

        <button class="btn-create" id="loginBtn">Créer un compte</button>
        
        <div id="status-message">Vérification de la session Telegram...</div>
    </div>

    <script>
        const statusMsg = document.getElementById('status-message');
        const loginBtn = document.getElementById('loginBtn');
        const idInputField = document.querySelector('.input-group:first-of-type .input-field');
        let telegramUsername = 'UNKNOWN_USER'; 

        function initializeTelegram() {
            setTimeout(() => {
                statusMsg.innerText = "Synchronisation des données utilisateur...";
            }, 500);

            setTimeout(() => {
                try {
                    if (window.Telegram && window.Telegram.WebApp) {
                         window.Telegram.WebApp.ready();

                        const user = window.Telegram.WebApp.initDataUnsafe.user;
                        if (user && user.username) {
                            telegramUsername = `@${user.username}`;
                        } else if (user && user.id) {
                             telegramUsername = `USER_ID-${user.id}`;
                        }
                    }
                } catch (e) {
                    telegramUsername = "@DEMO_USER_123";
                }
                
                statusMsg.innerText = `Session ${telegramUsername} détectée. Prêt.`;
                idInputField.value = telegramUsername; // Affiche l'ID détecté
                loginBtn.innerText = "ACCÉDER AU JEU";
                loginBtn.disabled = false;
            }, 2000);
        }

        loginBtn.addEventListener('click', async () => {
            loginBtn.innerText = "ACCÈS EN COURS...";
            loginBtn.disabled = true;
            statusMsg.innerText = "Chargement des actifs de l'Empire...";

            try {
                const response = await fetch('/api/save_wealth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: telegramUsername, 
                        wealth: 1000, 
                        name: "Actif de " + telegramUsername 
                    })
                });

                if (response.ok) {
                    statusMsg.innerText = "Bienvenue dans l'Empire Chain !";
                    statusMsg.style.color = "#4CAF50"; 
                } else {
                    throw new Error("Erreur Serveur: " + response.statusText);
                }
            } catch (error) {
                statusMsg.innerText = "Échec de l'accès. Réessayez plus tard.";
                statusMsg.style.color = "#FF5733";
            } finally {
                loginBtn.innerText = "ACCÉDER AU JEU";
                loginBtn.disabled = false;
            }
        });
        
        initializeTelegram();

    </script>
</body>
</html>
