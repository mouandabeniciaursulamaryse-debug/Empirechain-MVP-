<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EMPIRE CHAIN - THE SOVEREIGN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;600&display=swap');

        /* --- Global Reset & Body (Profond) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0c0d12; /* Fond Noir/Bleu très sombre */
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* --- Interface Container (Vibrancy & Autorité) --- */
        .interface-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            background: rgba(10, 10, 15, 0.7); /* Obscurité profonde */
            backdrop-filter: blur(20px) brightness(120%);
            border: 1px solid rgba(255, 215, 0, 0.2); /* Cadre Or subtil */
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.7), 
                0 0 10px rgba(255, 215, 0, 0.1);
            text-align: center;
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
            z-index: 1;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Title & Subtitle --- */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            letter-spacing: 6px;
            font-weight: 900; /* Extra Bold */
            color: #ffd700; /* Or Pur */
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
        }
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* --- STATIC CREST / EMBLEM --- */
        .static-crest {
            width: 80px;
            height: 80px;
            margin: 0 auto 40px;
            position: relative;
            /* Simple CSS Diamond/Shield Shape */
            transform: rotate(45deg); 
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            border: 2px solid #fff;
            animation: none; /* AUCUNE ROTATION */
        }
        .static-crest::before {
             /* La petite croix interne, symbolisant l'ordre */
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- USERNAME DISPLAY (Status) --- */
        #usernameDisplay {
            font-size: 20px;
            font-weight: 700;
            color: #38bdf8; /* Cyan pour les données d'identification */
            margin-bottom: 40px;
            letter-spacing: 1px;
            min-height: 25px;
            transition: color 0.5s;
        }

        /* --- Action Button (Financement de l'Empire) --- */
        .btn-action {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%); /* Or Gradient */
            color: #000;
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.7);
        }
        
        /* --- Status Message --- */
        #status-message {
            margin-top: 30px;
            font-size: 14px;
            color: #aebfd7;
            min-height: 20px;
            opacity: 1;
            transition: color 0.5s ease;
        }

    </style>
</head>
<body>
    <div class="interface-container">
        <h1>EMPIRE CHAIN</h1>
        <div class="subtitle">PORTAIL D'ACCÈS DU SOUVERAIN</div>

        <div class="static-crest" id="crestVisual"></div>

        <div id="usernameDisplay">INITIALISATION...</div>

        <button class="btn-action" id="saveBtn">DÉMARRER LA SESSION</button>
        
        <div id="status-message">VÉRIFICATION DU PROTOCOLE (1/3)</div>
    </div>

    <script>
        const statusMsg = document.getElementById('status-message');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const saveBtn = document.getElementById('saveBtn');
        let telegramUsername = 'UNKNOWN_USER'; 

        // ---------------------------------------------
        // A. Connexion et Récupération du Nom d'Utilisateur
        // ---------------------------------------------
        function initializeTelegram() {
            usernameDisplay.innerText = "CONNEXION SÉCURISÉE...";
            statusMsg.innerText = "VÉRIFICATION DU PROTOCOLE (2/3)";

            try {
                if (window.Telegram && window.Telegram.WebApp) {
                     window.Telegram.WebApp.ready();

                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    if (user && user.username) {
                        telegramUsername = `@${user.username}`;
                    } else if (user && user.id) {
                         // Si pas de username, utiliser l'ID
                         telegramUsername = `TITAN-ID-${user.id}`;
                    }
                }
            } catch (e) {
                // Pour le test hors de Telegram
                console.warn("SDK Telegram non disponible. Mode de test activé.");
                telegramUsername = "@BENICIA_ALPHA";
            }
            
            // Affichage de l'utilisateur (Pas d'animation Scramble)
            usernameDisplay.innerText = `SESSION ACTIVE: ${telegramUsername}`;
            
            statusMsg.innerText = "CLÉ SOUVERAINE OBTENUE. PRÊT AU LANCEMENT.";
            statusMsg.style.color = "#10b981"; // Vert succès
            saveBtn.disabled = false;
        }

        // ---------------------------------------------
        // B. Logique de Démarrage (Sauvegarde des données)
        // ---------------------------------------------
        document.getElementById('saveBtn').addEventListener('click', async () => {
            
            statusMsg.style.opacity = 0;
            saveBtn.innerText = "SYNCHRONISATION EN COURS...";
            saveBtn.style.background = "linear-gradient(135deg, #1e3a8a, #3b82f6)"; /* Bleu de travail */

            try {
                const response = await fetch('/api/save_wealth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: telegramUsername, 
                        wealth: 1000, 
                        name: "Actif Initial de " + telegramUsername
                    })
                });

                if (response.ok) {
                    statusMsg.innerText = "INITIATION RÉUSSIE. L'EMPIRE VOUS ATTEND.";
                    statusMsg.style.color = "#10b981"; 
                    statusMsg.style.opacity = 1;

                } else {
                    throw new Error("Erreur Serveur: " + response.statusText);
                }
            } catch (error) {
                statusMsg.innerText = "ERREUR: ÉCHEC DE L'INITIATION DES ACTIFS.";
                statusMsg.style.color = "#ff4d4d";
                statusMsg.style.opacity = 1;
            } finally {
                saveBtn.innerText = "SESSION DÉMARRÉE";
                saveBtn.style.background = "linear-gradient(135deg, #ffd700 0%, #daa520 100%)"; /* Retour Or */
            }
        });
        
        initializeTelegram();

    </script>
</body>
</html>
