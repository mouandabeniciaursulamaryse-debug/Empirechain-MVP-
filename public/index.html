<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EMPIRE CHAIN - LUMINOUS CORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

        /* --- Global Reset & Body (Vibrant) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #120822; /* Fond Violet Très Profond */
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* --- Dynamic Orb Background (More subtle glow) --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px); 
            opacity: 0.7;
            animation: orbMove 20s infinite alternate ease-in-out; /* Mouvement plus lent */
            z-index: -1;
        }
        .orb.blue { background-color: #6a11cb; width: 280px; height: 280px; top: 15%; left: 15%; animation-delay: 0s; }
        .orb.purple { background-color: #2575fc; width: 330px; height: 330px; bottom: 20%; right: 10%; animation-delay: 5s; }
        .orb.pink { background-color: #ff007f; width: 220px; height: 220px; top: 35%; right: 25%; animation-delay: 10s; }

        @keyframes orbMove {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10vw, 10vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- Interface Container (Glassmorphism + Energy Field) --- */
        .interface-container {
            position: relative;
            width: 90%;
            max-width: 350px; /* Compact et élégant */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6), 
                0 0 40px rgba(106, 17, 203, 0.3); /* Vague de lumière violette */
            text-align: center;
            opacity: 0;
            animation: fadeInScale 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 1;
            /* Animation de bordure subtile */
            border-image-source: linear-gradient(45deg, #6a11cb, #2575fc);
            border-image-slice: 1;
            animation: pulseBorder 10s infinite linear;
        }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        /* Bordure animée pour simuler l'énergie */
        @keyframes pulseBorder {
            0% { border-image-source: linear-gradient(45deg, #6a11cb, #2575fc); }
            50% { border-image-source: linear-gradient(45deg, #ff007f, #6a11cb); }
            100% { border-image-source: linear-gradient(45deg, #6a11cb, #2575fc); }
        }

        /* --- Title & Subtitle (MAX GLOW) --- */
        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 30px;
            font-weight: 900;
            color: #e0f2fe; 
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(224, 242, 254, 0.5), /* Glow principal */
                0 0 20px rgba(224, 242, 254, 0.3);
            text-transform: uppercase;
            /* Animation de texte subtile (Glitch/Scanline) */
            animation: textGlow 2s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(224, 242, 254, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 0, 127, 0.7); } /* Changement de couleur au milieu */
            100% { text-shadow: 0 0 10px rgba(224, 242, 254, 0.5); }
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #a0aec0;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* --- User Info Display --- */
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .user-info i {
            margin-right: 10px;
            color: #ff007f; /* Rose Vif */
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.8);
        }

        /* --- Central Icon (Pulsation MAX) --- */
        .central-icon {
            margin: 0 auto 40px;
            font-size: 70px;
            color: #6a11cb;
            text-shadow: 
                0 0 20px #6a11cb, /* Glow primaire */
                0 0 40px #2575fc; /* Glow secondaire */
            animation: pulseIcon 1.5s infinite alternate ease-in-out;
        }
        @keyframes pulseIcon {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }

        /* --- Action Button (3D Press Effect + Glow) --- */
        .btn-action {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #ff007f 0%, #ff5c77 100%); /* Dégradé Rose/Magenta */
            color: white;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            /* Effet 3D léger */
            box-shadow: 0 10px 20px rgba(255, 0, 127, 0.5);
        }
        .btn-action:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 127, 0.8);
        }
        .btn-action:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(255, 0, 127, 0.5);
        }
        
        /* --- Status Message --- */
        #status-message {
            margin-top: 30px;
            font-size: 15px;
            color: #cbd5e0;
            min-height: 20px;
            opacity: 1;
            /* Lueur sur le message de statut */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>
    <div class="orb blue"></div>
    <div class="orb purple"></div>
    <div class="orb pink"></div>

    <div class="interface-container">
        <h1>EMPIRE CHAIN</h1>
        <div class="subtitle">PORTAIL D'ACCÈS DU COEUR LUMINEUX</div>

        <div class="user-info">
            <i class="fas fa-user-circle"></i> 
            <span id="usernameDisplay">INITIALISATION DES SÉQUENCES...</span>
        </div>

        <div class="central-icon">
            <i class="fas fa-satellite-dish"></i>
        </div>

        <button class="btn-action" id="saveBtn" disabled>SYNCHRONISER ACTIFS</button>
        
        <div id="status-message">VÉRIFICATION DU PROTOCOLE TÉLÉGRAMME...</div>
    </div>

    <script>
        const statusMsg = document.getElementById('status-message');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const saveBtn = document.getElementById('saveBtn');
        let telegramUsername = 'UNKNOWN_USER'; 

        // ---------------------------------------------
        // A. Connexion et Récupération du Nom d'Utilisateur
        // ---------------------------------------------
        function initializeTelegram() {
            setTimeout(() => {
                usernameDisplay.innerText = "ACCÈS SÉCURISÉ: ÉTABLI";
                statusMsg.innerText = "CONNEXION AU RÉSEAU EMPIRE...";
            }, 500);

            setTimeout(() => {
                try {
                    if (window.Telegram && window.Telegram.WebApp) {
                         window.Telegram.WebApp.ready();

                        const user = window.Telegram.WebApp.initDataUnsafe.user;
                        if (user && user.username) {
                            telegramUsername = `@${user.username}`;
                        } else if (user && user.id) {
                             telegramUsername = `UTILISATEUR-${user.id}`;
                        }
                    }
                } catch (e) {
                    telegramUsername = "@BENICIA_ALPHA";
                }
                
                usernameDisplay.innerText = `IDENTIFIANT: ${telegramUsername}`;
                statusMsg.innerText = "LIEN STABILISÉ. PRÊT À LA SYNCHRONISATION.";
                statusMsg.style.color = "#4cd964"; 
                saveBtn.disabled = false;
            }, 1500);
        }

        // ---------------------------------------------
        // B. Logique de Sauvegarde (Synchronisation des Actifs)
        // ---------------------------------------------
        document.getElementById('saveBtn').addEventListener('click', async () => {
            
            statusMsg.style.opacity = 0;
            saveBtn.innerText = "TRAITEMENT DE LA TRANSACTION...";
            saveBtn.style.background = "linear-gradient(135deg, #4cd964 0%, #32cd32 100%)"; // Vert pour l'action
            saveBtn.style.boxShadow = "0 10px 30px rgba(76, 217, 100, 0.6)";

            try {
                const response = await fetch('/api/save_wealth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: telegramUsername, 
                        wealth: 1000, 
                        name: "Actif de " + telegramUsername 
                    })
                });

                if (response.ok) {
                    statusMsg.innerText = "ACTIFS SYNCHRONISÉS. L'EMPIRE PROSPÈRE.";
                    statusMsg.style.color = "#4cd964"; 
                    statusMsg.style.opacity = 1;

                } else {
                    throw new Error("Erreur Serveur: " + response.statusText);
                }
            } catch (error) {
                statusMsg.innerText = "ERREUR: ÉCHEC DE LA SYNCHRONISATION DES ACTIFS.";
                statusMsg.style.color = "#ff4d4d";
                statusMsg.style.opacity = 1;
            } finally {
                saveBtn.innerText = "SYNCHRONISER ACTIFS";
                saveBtn.style.background = "linear-gradient(135deg, #ff007f 0%, #ff5c77 100%)"; 
                saveBtn.style.boxShadow = "0 10px 30px rgba(255, 0, 127, 0.4)";
            }
        });
        
        initializeTelegram();

    </script>
</body>
</html>
