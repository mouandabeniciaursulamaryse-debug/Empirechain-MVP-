<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EMPIRE CHAIN - COSMIC FORGE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;600&display=swap');

        /* --- Global Reset & Body --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000; /* Fond noir absolu */
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* --- Starfield Background (2.5D Illusion) --- */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1; /* En arrière-plan */
            animation: moveStars 100s linear infinite;
        }
        .starfield::before, .starfield::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: repeat;
            opacity: 0.7;
            animation: twinkle 10s infinite alternate;
        }
        .starfield::before {
            background-image: radial-gradient(circle, #fff 1px, transparent 1px), radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 150px 150px, 120px 120px;
            background-position: 0 0, 60px 60px;
        }
        .starfield::after {
            background-image: radial-gradient(circle, #fff 0.5px, transparent 0.5px), radial-gradient(circle, #fff 0.5px, transparent 0.5px);
            background-size: 200px 200px, 180px 180px;
            background-position: 0 0, 90px 90px;
            animation-delay: 2s;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; } /* Mouvement lent */
        }
        @keyframes twinkle {
            0% { opacity: 0.7; }
            50% { opacity: 0.4; }
            100% { opacity: 0.7; }
        }

        /* --- Particle Overlay (JS handled) --- */
        #particle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ne bloque pas les clics */
            z-index: 0; /* Entre le fond et l'interface */
        }

        /* --- Interface Container (Glassmorphism + Shadow Depth) --- */
        .interface-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            background: rgba(10, 10, 15, 0.75);
            backdrop-filter: blur(25px) brightness(120%); /* Effet de verre plus intense */
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 35px;
            padding: 45px 35px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.9), /* Ombre profonde */
                0 0 0 2px rgba(255, 215, 0, 0.08); /* Liseré Or raffiné */
            text-align: center;
            animation: slideUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 1; /* Au-dessus des particules */
            perspective: 1000px; /* Pour la pseudo-3D */
            transform-style: preserve-3d;
        }

        /* --- Title & Subtitle --- */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            letter-spacing: 5px;
            color: #ffd700; /* Or pur */
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 5px rgba(255, 215, 0, 0.2);
            text-transform: uppercase;
        }
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            color: #aebfd7;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 45px;
            font-weight: 300;
        }

        /* --- Central Orb (Illusion 3D) --- */
        .central-orb {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a00e0, #8e2de2); /* Dégradé profond */
            box-shadow: 
                0 0 60px rgba(142, 45, 226, 0.7),
                inset 0 0 20px rgba(255, 255, 255, 0.3); /* Effet de brillance interne */
            position: relative;
            animation: pulseOrb 4s infinite ease-in-out;
            transform: rotateX(15deg) rotateY(-15deg); /* Pseudo-3D */
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .central-orb::before { /* Lueur interne */
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: orbGlow 2s infinite alternate;
        }

        /* --- Input Field --- */
        input[type="text"] {
            width: calc(100% - 30px); /* Ajustement pour padding */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 18px 15px;
            border-radius: 15px;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 0 0 rgba(255, 215, 0, 0); /* Ombre par défaut */
        }
        input[type="text"]::placeholder {
            color: #aebfd7;
            opacity: 0.6;
        }
        input[type="text"]:focus {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        /* --- Action Button --- */
        .btn-action {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%); /* Or Gradient Profond */
            color: #000;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        .btn-action:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }
        .btn-action:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        /* --- Status Message --- */
        #status-message {
            margin-top: 30px;
            font-size: 13px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.6s ease, color 0.6s ease;
            color: #8e2de2; /* Couleur par défaut */
        }

        /* --- Animations --- */
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes pulseOrb { 0%, 100% { transform: scale(1) rotateX(15deg) rotateY(-15deg); box-shadow: 0 0 60px rgba(142, 45, 226, 0.7); } 50% { transform: scale(1.05) rotateX(15deg) rotateY(-15deg); box-shadow: 0 0 80px rgba(142, 45, 226, 0.9); } }
        @keyframes orbGlow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }

    </style>
</head>
<body>
    <div class="starfield"></div>
    <canvas id="particle-overlay"></canvas>

    <div class="interface-container">
        <h1>EMPIRE CHAIN</h1>
        <div class="subtitle">PORTAIL D'ACCÈS TITAN</div>

        <div class="central-orb" id="centralOrb"></div>

        <input type="text" id="dataInput" placeholder="ID ACTIF UNIQUE" autocomplete="off">
        <button class="btn-action" id="saveBtn">SYNCHRONISER L'ACTIF</button>
        
        <div id="status-message">INITIALISATION DU PROTOCOLE...</div>
    </div>

    <script>
        // --- Particle Effect (JavaScript for dynamism) ---
        const canvas = document.getElementById('particle-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const maxParticles = 50;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(255, 215, 0, ${Math.random() * 0.5 + 0.2})`; /* Or transparent */
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.05;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            const container = document.querySelector('.interface-container');
            const rect = container.getBoundingClientRect();
            // Créer des particules autour de l'interface
            for (let i = 0; i < 5; i++) {
                if (particles.length < maxParticles) {
                     const x = rect.left + rect.width / 2 + (Math.random() - 0.5) * rect.width;
                     const y = rect.top + rect.height / 2 + (Math.random() - 0.5) * rect.height;
                    particles.push(new Particle(x, y));
                }
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            particles = particles.filter(particle => particle.size > 0.1);
            requestAnimationFrame(animateParticles);
        }
        
        setInterval(createParticles, 300); // Génère des particules régulièrement
        animateParticles();


        // --- Interaction Logique ---
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const assetId = document.getElementById('dataInput').value;
            const statusMsg = document.getElementById('status-message');
            const centralOrb = document.getElementById('centralOrb');
            const btn = document.getElementById('saveBtn');

            // Reset UI
            statusMsg.style.opacity = 0;
            
            if (!assetId) {
                statusMsg.innerText = "ERREUR : ID ACTIF MANQUANT";
                statusMsg.style.color = "#ff4d4d"; // Rouge vif
                statusMsg.style.opacity = 1;
                return;
            }

            // UI de chargement
            btn.innerText = "TRAITEMENT...";
            btn.style.opacity = 0.7;
            centralOrb.style.animation = "none"; // Arrêter l'animation de base
            centralOrb.style.transform = "scale(0.95) rotateX(15deg) rotateY(-15deg)";
            centralOrb.style.boxShadow = "0 0 30px rgba(255,215,0,0.5), inset 0 0 10px rgba(255,215,0,0.3)";


            try {
                const response = await fetch('/api/save_wealth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: 'TITAN_USER_01', // Utilisateur de test
                        wealth: Math.floor(Math.random() * 100000) + 10000, // Richesse aléatoire
                        name: assetId
                    })
                });

                if (response.ok) {
                    statusMsg.innerText = "PROTOCOLE TERMINÉ. ACTIF SYNCHRONISÉ.";
                    statusMsg.style.color = "#32cd32"; // Vert lime
                    statusMsg.style.opacity = 1;
                    
                    // Effet de succès visuel
                    centralOrb.style.background = "linear-gradient(135deg, #32cd32, #008000)";
                    centralOrb.style.boxShadow = "0 0 80px #32cd32, inset 0 0 25px rgba(255,255,255,0.4)";
                } else {
                    throw new Error("Erreur Serveur: " + response.statusText);
                }
            } catch (error) {
                statusMsg.innerText = "ÉCHEC DE LA SYNCHRONISATION : " + error.message;
                statusMsg.style.color = "#ff4d4d";
                statusMsg.style.opacity = 1;
                 centralOrb.style.background = "linear-gradient(135deg, #cc3333, #800000)"; // Orb rouge en cas d'erreur
                 centralOrb.style.boxShadow = "0 0 80px #ff4d4d, inset 0 0 25px rgba(255,255,255,0.4)";
            } finally {
                btn.innerText = "SYNCHRONISER L'ACTIF";
                btn.style.opacity = 1;
                // Retirer les animations directes après 2 secondes, puis relancer l'animation de base
                setTimeout(() => {
                     centralOrb.style.animation = "pulseOrb 4s infinite ease-in-out";
                     centralOrb.style.background = "linear-gradient(135deg, #4a00e0, #8e2de2)"; // Retour couleur initiale
                     centralOrb.style.boxShadow = "0 0 60px rgba(142, 45, 226, 0.7), inset 0 0 20px rgba(255, 255, 255, 0.3)";
                }, 2000);
            }
        });
    </script>
</body>
</html>
